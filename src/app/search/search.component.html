<div class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Resultados</mat-card-title>
        <mat-card-subtitle>Desabastecimientos reportados</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Buscar...</mat-label>
          <input matInput [(ngModel)]="searchTerm" (ngModelChange)="updatePagedOutofstocks()">
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <div class="row g-4 mt-4">
      <div class="col-md-12">
        <div class="row g-4">
          <div class="col-md-6" *ngFor="let outofstock of pagedOutofstocks">
            <mat-card>
              <div class="d-flex justify-content-between align-self-end">
                <a mat-button [routerLink]="['/see', outofstock.id]" class="align-self-end">Ver MÃ¡s</a>
              </div>
              <mat-card-content>
                <mat-card-title>{{ outofstock.product }}</mat-card-title>
                <p>{{ outofstock.summary }}</p>
                <div class="row text-center">
                  <div class="col-4">
                    <span class="badge bg-secondary d-block">{{ outofstock.atc }}</span>
                  </div>
                  <div class="col-4">
                    <span class="badge bg-secondary d-block">{{ outofstock.record }}</span>
                  </div>
                  <div class="col-4">
                    <span class="badge bg-secondary d-block">{{ outofstock.registrationstatus }}</span>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-5">
      <mat-paginator 
        [length]="filteredOutofstocks.length" 
        [pageSize]="pageSize" 
        [pageSizeOptions]="[5, 10, 20]" 
        (page)="onPageChange($event)">
      </mat-paginator>
    </div>
  </div>
</div>
