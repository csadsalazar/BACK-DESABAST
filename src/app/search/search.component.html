<div class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <mat-card class="mc-1" style="background: linear-gradient(90deg, #139EC8 0%, #01599A 100%); color: white; border-radius: 10px;">
      <mat-card-header>
        <div class="d-flex justify-content-between align-items-center w-100">
          <mat-card-title>Resultados</mat-card-title>
          <a mat-button [routerLink]="['/']" class="ms-2 text-white">Regresar</a>
        </div>
      </mat-card-header>

      <mat-card-content>
        <mat-card-subtitle class="text-white">Desabastecimientos reportados</mat-card-subtitle>
        <mat-form-field appearance="fill">
          <mat-label>Buscar...</mat-label>
          <input matInput [(ngModel)]="searchTerm" (ngModelChange)="updatePagedOutofstocks()">
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <div class="row g-4 mt-4">
      <div class="col-md-6" *ngFor="let outofstock of pagedOutofstocks">
        <mat-card>
          <div class="d-flex justify-content-between align-self-end">
            <a mat-button [routerLink]="['/see', outofstock.id]" class="align-self-end">Ver MÃ¡s</a>
          </div>
          <mat-card-content>
            <mat-card-title>{{ outofstock.product }}</mat-card-title>
            <p>{{ outofstock.summary }}</p>
            <div class="row text-center">
              <mat-chip-set aria-label="Fish selection">  
                <div class="col-md-3 stacked">
                  <mat-card-subtitle>Expediente</mat-card-subtitle>
                  <mat-chip [ngClass]="getStatusClass(outofstock.registrationstatus)"><a class="text-white text-decoration-none">{{ outofstock.record }}</a></mat-chip>
                </div>
                <div class="col-md-6 stacked">
                  <mat-card-subtitle>Estado registro</mat-card-subtitle>
                  <mat-chip [ngClass]="getStatusClass(outofstock.registrationstatus)"><a class="text-white text-decoration-none">{{ outofstock.registrationstatus }}</a></mat-chip>
                </div>
                <div class="col-md-3 stacked">
                  <mat-card-subtitle>Atc</mat-card-subtitle>
                  <mat-chip [ngClass]="getStatusClass(outofstock.registrationstatus)"><a class="text-white text-decoration-none">{{ outofstock.atc }}</a></mat-chip>
                </div>
              </mat-chip-set>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-5">
      <mat-paginator 
        [length]="filteredOutofstocks.length" 
        [pageSize]="pageSize" 
        [pageSizeOptions]="[5, 10, 20]" 
        (page)="onPageChange($event)">
      </mat-paginator>     
    </div>
  </div>
</div>
